<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid</title>
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
    >
      <div class="hamburger-menu">
        <a href="/index.html"
          ><img
            src="/assets/bluebid-logo.png"
            alt="BlueBidLogo"
            class="h-24 md:h-28 p-4 pl-8"
        /></a>
      </div>
      <nav>
        <div class="hamburger-menu">
          <button
            id="hamburger-button"
            aria-label="Menu button"
            class="pr-10 flex flex-col lg:hidden text-xl text-black"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            id="hamburger-content"
            class="hidden flex-col lg:flex text-md text-black font-accentFont font-medium"
          >
            <a class="px-10 mb-4 lg:mb-0" href="/index.html">Home</a>
            <a class="px-10 mb-4 lg:mb-0" href="/search/index.html">Search</a>
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/auth/login/index.html"
              id="logIn"
              >Log In</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/auth/register/index.html"
              id="register"
              >Register</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/listing/create/index.html"
              id="createAuction"
              >Create Auction Listing</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/profile/index.html"
              id="myProfile"
              >My Profile</a
            >
            <button
              class="mt-2 lg:mt-0 w-32 ml-10 mr-12 text-left text-white rounded-xl bg-accent font-accentFont py-2 px-6 shadow-lg"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1">
      <section class="flex flex-col mb-10">
        <h1
          class="justify-center mx-auto text-lg font-headingLg font-semibold text-shadow my-8"
        >
          Edit Profile
        </h1>
        <div class="flex justify-center mx-auto">
          <form name="update-profile" class="w-350 sm:w-550">
            <div class="w-full flex flex-col">
              <label for="update-bio" class="font-headingMd text-lg mb-2"
                >Edit Bio</label
              >
              <textarea
                name="bio"
                id="update-bio"
                class="font-post border-2 border-accent rounded-xl p-4"
                placeholder="Enter Bio"
              ></textarea>
            </div>
            <div class="w-full flex flex-col">
              <label for="update-image" class="font-headingMd text-lg mt-5 mb-2"
                >Edit Profile Image Url</label
              >
              <input
                type="url"
                name="update-image"
                id="update-image"
                class="font-post border-2 border-accent rounded-xl p-3"
                placeholder="Enter Profile Image URL"
              />
            </div>
            <div class="w-full flex flex-col">
              <label
                for="update-banner"
                class="font-headingMd text-lg mt-5 mb-2"
                >Edit Banner Image Url</label
              >
              <input
                type="url"
                name="update-banner"
                id="update-banner"
                class="font-post border-2 border-accent rounded-xl p-3"
                placeholder="Enter Banner Image URL"
              />
            </div>
            <button
              type="submit"
              class="flex justify-center mx-auto bg-accent font-accentFont text-md text-white py-2 px-4 mt-8"
            >
              Update Profile
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 md:p-24 mt-6"
    >
      <h3 class="flex justify-center">Â© BlueBid corp.</h3>
    </footer>
  </body>
</html>
