<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid | My Profile</title>
    <meta
      name="description"
      content="Your BlueBid profile. View your profile information, update account settings, and review your auction activities."
    />
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
      aria-label="Primary Navigation"
    >
      <div>
        <a href="/index.html" aria-label="BlueBid Home"
          ><img
            src="/assets/bluebid-logo.png"
            alt="BlueBid Logo"
            class="h-28 p-4 pl-8"
        /></a>
      </div>
      <div class="relative">
        <nav
          class="bg-white text-black px-4 py-2 flex justify-between mr-4"
          aria-label="Main Navigation"
        >
          <button
            id="menu-button"
            class="block lg:hidden focus:outline-none text-xl pr-5"
            aria-label="Open Mobile Menu"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            class="hidden lg:flex space-x-14 font-accentFont font-medium text-md"
          >
            <a
              href="/index.html"
              class="hover:text-blue-500 mt-2 mx-4 justify-center"
              >Home</a
            >
            <a href="/search/index.html" class="hover:text-blue-500 mt-2 mx-4"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 mx-4 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 mx-4 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition myProfile border-b-4 border-black hover:border-blue-500"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110 logOut"
            >
              Log Out
            </button>
          </div>
        </nav>
        <div
          id="mobile-menu"
          class="hidden lg:hidden fixed inset-x-0 top-22 bg-white text-black px-4 py-2 mt-6 w-full z-50 shadow"
          aria-label="Mobile Menu"
        >
          <div
            class="space-y-5 lg:hidden flex flex-col font-accentFont font-medium text-md p-5 mx-0 mb-5"
          >
            <a href="/index.html" class="hover:text-blue-500 mt-2">Home</a>
            <a href="/search/index.html" class="hover:text-blue-500 mt-2"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 transition myProfile text-blue-500"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110 logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 flex flex-col" aria-label="Profile Page">
      <section>
        <div
          id="loading"
          class="animate-pulse space-y-4 mb-6 hidden"
          aria-label="Loading indicator"
        >
          <div
            class="grid grid-cols-1 w-full sm:w-550 items-center mx-auto justify-center"
          >
            <div class="h-60 bg-gray-300 rounded"></div>
          </div>
        </div>
        <div
          id="profile-container"
          class="flex flex-col"
          aria-label="Profile information container"
        ></div>
      </section>
      <section class="text-center mx-auto justify-center">
        <h2 class="font-medium text-lg my-2 text-shadow-lg">
          My Auction Listings
        </h2>
        <div
          id="auction-listings"
          aria-label="User's auction listings container"
        ></div>
      </section>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 mt-6"
    >
      <h3 class="flex justify-center">Â© BlueBid corp.</h3>
    </footer>
  </body>
</html>
