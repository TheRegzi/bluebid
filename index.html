<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid</title>
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
    >
      <div>
        <a href="/index.html"
          ><img
            src="/assets/bluebid-logo.png"
            alt="BlueBidLogo"
            class="h-28 p-4 pl-8"
        /></a>
      </div>
      <div class="relative">
        <nav class="bg-white text-black px-4 py-2 flex justify-between mr-4">
          <button
            id="menu-button"
            class="block lg:hidden focus:outline-none text-xl pr-5"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            class="hidden lg:flex space-x-14 font-accentFont font-medium text-md"
          >
            <a
              href="/index.html"
              class="hover:text-blue-500 mt-2 mx-4 justify-center border-b-4 border-black hover:border-blue-500"
              >Home</a
            >
            <a href="/search/index.html" class="hover:text-blue-500 mt-2 mx-4"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 mx-4 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 mx-4 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition myProfile"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </nav>
        <div
          id="mobile-menu"
          class="hidden lg:hidden fixed inset-x-0 top-22 bg-white text-black px-4 py-2 mt-6 w-full z-50 shadow"
        >
          <div
            class="space-y-5 lg:hidden flex flex-col font-accentFont font-medium text-md p-5 mx-0 mb-5"
          >
            <a href="/index.html" class="hover:text-blue-500 mt-2 text-blue-500"
              >Home</a
            >
            <a href="/search/index.html" class="hover:text-blue-500 mt-2"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 transition myProfile"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1">
      <div class="bg-primary py-10">
        <div
          class="md:flex md:flex-col md:justify-center sm:w-[500px] sm:mx-auto"
        >
          <h1
            class="font-headingLg text-xl font-semibold mx-6 md:mx-0 text-shadow-lg"
          >
            Your Next Great Find is Just a Bid Away
          </h1>
          <p class="font-body text-sm mx-6 md:mx-0 mt-5" id="banner-body">
            Get 1,000 Free Credits Instantly When You Register – Start Bidding
            Right Away!
          </p>
          <div class="mt-8 mb-2 ml-6 md:mx-0 md:self-start">
            <a
              class="font-accentFont font-medium bg-accent text-white py-2 px-3 text-sm text-shadow transition hover:bg-blue-500"
              id="banner-link"
              href="#"
              >Register here!</a
            >
          </div>
        </div>
      </div>
      <h2
        class="font-headingMd text-lg font-medium text-shadow flex justify-center m-8 sm:m-10"
      >
        Recent Auction Items
      </h2>

      <div
        id="listings-container"
        class="grid md:grid-cols-2 xl:grid-cols-3 gap-y-5 justify-center mx-auto"
      ></div>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 md:p-24 mt-6"
    >
      <h3 class="flex justify-center">© BlueBid corp.</h3>
    </footer>
  </body>
</html>
