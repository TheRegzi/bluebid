<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid</title>
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
    >
      <div class="hamburger-menu">
        <img
          src="/assets/bluebid-logo.png"
          alt="BlueBidLogo"
          class="h-24 md:h-28 p-4 pl-8"
        />
      </div>
      <nav>
        <div class="hamburger-menu">
          <button
            id="hamburger-button"
            aria-label="Menu button"
            class="pr-10 flex flex-col md:hidden text-xl text-black"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            id="hamburger-content"
            class="hidden flex flex-col md:block text-md text-black font-accentFont font-medium"
          >
            <a class="px-10 mb-4 md:mb-0" href="/index.html">Home</a>
            <a class="px-10 mb-4 md:mb-0" href="#">Search</a>
            <a class="px-10 mb-4 md:mb-0" href="#">Log In</a>
            <a class="px-10 mb-4 md:mb-0" href="#">Register</a>
            <a class="px-10 mb-4 md:mb-0" href="#">Create Auction Listing</a>
            <a class="px-10 mb-4 md:mb-0" href="#">My Profile</a>
            <button
              class="mt-2 md:mt-0 w-32 ml-10 mr-12 text-left text-white rounded-xl bg-accent font-accentFont py-2 px-6 shadow-lg"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1">
      <div class="bg-primary py-10">
        <div
          class="md:flex md:flex-col md:justify-center md:items-center md:w-[500px] md:mx-auto"
        >
          <h1
            class="font-headingLg text-xl font-semibold mx-6 md:mx-0 text-shadow-lg"
          >
            Your Next Great Find is Just a Bid Away
          </h1>
          <p class="font-body text-sm mx-6 md:mx-0 mt-5">
            Get 1,000 Free Credits Instantly When You Register – Start Bidding
            Right Away!
          </p>
          <div class="mt-8 mb-2 ml-6 md:mx-0 md:self-start">
            <a
              class="font-accentFont font-medium bg-accent text-white py-2 px-3 text-sm text-shadow"
              href="#"
              >Register here!</a
            >
          </div>
        </div>
      </div>
      <div>
        <h2
          class="font-headingMd text-lg font-medium text-shadow flex justify-center m-8 sm:m-10"
        >
          Recent Auction Items
        </h2>
      </div>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 md:p-24 mt-6"
    >
      <h3 class="flex justify-center">© BlueBid corp.</h3>
    </footer>
  </body>
</html>
