<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid</title>
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
    >
      <div class="hamburger-menu">
        <a href="/index.html"
          ><img
            src="/assets/bluebid-logo.png"
            alt="BlueBidLogo"
            class="h-24 md:h-28 p-4 pl-8"
        /></a>
      </div>
      <nav>
        <div class="hamburger-menu">
          <button
            id="hamburger-button"
            aria-label="Menu button"
            class="pr-10 flex flex-col lg:hidden text-xl text-black"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            id="hamburger-content"
            class="hidden flex-col lg:flex text-md text-black font-accentFont font-medium"
          >
            <a class="px-10 mb-4 lg:mb-0" href="/index.html">Home</a>
            <a class="px-10 mb-4 lg:mb-0" href="/search/index.html">Search</a>
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/auth/login/index.html"
              id="logIn"
              >Log In</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/auth/register/index.html"
              id="register"
              >Register</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/listing/create/index.html"
              id="createAuction"
              >Create Auction Listing</a
            >
            <a
              class="px-10 mb-4 lg:mb-0"
              href="/profile/index.html"
              id="myProfile"
              >My Profile</a
            >
            <button
              class="mt-2 lg:mt-0 w-32 ml-10 mr-12 text-left text-white rounded-xl bg-accent font-accentFont py-2 px-6 shadow-lg"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-1 flex flex-col justify-center mx-auto">
      <div id="listing-container" class="mt-8"></div>
      <div
        id="bidding-container"
        class="flex flex-col w-350 sm:w-550 mt-10 bg-primary p-2 shadow-xl mb-10"
      >
        <h2
          class="flex justify-center font-headingMd font-medium text-lg text-shadow-lg py-10"
          id="bid-heading"
        >
          Place Your Bid
        </h2>
        <p class="font-body px-10" id="bid-body">
          Enter your bid amount below to participate in the auction. Make sure
          your bid is higher than the current bid to have a chance to win!
        </p>
        <form action="" class="flex flex-col pb-5" id="bid-form">
          <div class="flex flex-col justify-center mx-auto mt-5 mb-2">
            <label for="bid-input"></label>
            <input
              type="text"
              name="bid-input"
              id="bid-input"
              placeholder="Enter your bid"
              class="font-body border-4 border-accent p-4 w-120"
            />
          </div>
          <div class="mb-10">
            <button
              class="bg-accent text-white py-2 px-6 text-md flex justify-center mx-auto mt-5"
            >
              Place Bid
            </button>
          </div>
        </form>
        <div
          class="mt-8 mb-10 mx-auto flex justify-center mt-10"
          id="login-link"
        >
          <a
            class="font-accentFont font-medium bg-accent text-white py-2 px-3 text-sm text-shadow"
            href="/auth/login/index.html"
            >Go to Login</a
          >
        </div>
      </div>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 md:p-24 mt-6"
    >
      <h3 class="flex justify-center">Â© BlueBid corp.</h3>
    </footer>
  </body>
</html>
