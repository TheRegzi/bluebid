<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueBid</title>
    <link rel="icon" href="/favicon_bb/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/878e5c0278.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header
      class="flex flex-row text-black justify-between items-center font-accent border-b border-accent2 shadow-lg"
    >
      <div>
        <a href="/index.html"
          ><img
            src="/assets/bluebid-logo.png"
            alt="BlueBidLogo"
            class="h-28 p-4 pl-8"
        /></a>
      </div>
      <div class="relative">
        <nav class="bg-white text-black px-4 py-2 flex justify-between mr-4">
          <button
            id="menu-button"
            class="block lg:hidden focus:outline-none text-xl pr-5"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div
            class="hidden lg:flex space-x-14 font-accentFont font-medium text-md"
          >
            <a href="/index.html" class="hover:text-blue-500 mt-2 mx-4">Home</a>
            <a
              href="/search/index.html"
              class="hover:text-blue-500 mt-2 mx-4 border-b-4 border-black hover:border-blue-500"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 mx-4 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 mx-4 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 mx-4 transition myProfile"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </nav>
        <div
          id="mobile-menu"
          class="hidden lg:hidden fixed inset-x-0 top-22 bg-white text-black px-4 py-2 mt-6 w-full z-50 shadow"
        >
          <div
            class="space-y-5 lg:hidden flex flex-col font-accentFont font-medium text-md p-5 mx-0 mb-5"
          >
            <a href="/index.html" class="hover:text-blue-500 mt-2">Home</a>
            <a
              href="/search/index.html"
              class="hover:text-blue-500 mt-2 text-blue-500"
              >Search</a
            >
            <a
              href="/auth/login/index.html"
              class="hover:text-blue-500 mt-2 logIn"
              >Log In</a
            >
            <a
              href="/auth/register/index.html"
              class="hover:text-blue-500 mt-2 register"
              >Register</a
            >
            <a
              href="/listing/create/index.html"
              class="hover:text-blue-500 mt-2 transition createAuction"
              >Create Auction Listing</a
            >
            <a
              href="/profile/index.html"
              class="hover:text-blue-500 mt-2 transition myProfile"
              >My Profile</a
            >
            <button
              class="w-28 text-center text-white rounded-xl bg-accent font-accentFont py-2 shadow-xl font-medium text-md transition hover:bg-blue-500 hover:scale-110"
              id="logOut"
            >
              Log Out
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-1 flex flex-col mx-auto w-350 sm:w-550">
      <section>
        <h1
          class="flex font-headingMd font-medium text-lg justify-center mt-10 text-shadow mb-5"
        >
          Search
        </h1>
        <p class="font-body text-sm">
          Discover thousands of auctions – the perfect item is just a search
          away.
        </p>

        <form class="mt-5 flex flex-col">
          <label class="font-headingMd font-medium text-md" for="search"
            >Search here</label
          >
          <input
            type="text"
            name="search"
            id="search-input"
            placeholder="Search here.."
            class="border-2 border-accent rounded-lg p-2 mt-2"
          />
        </form>
        <div id="search-results"></div>
      </section>
    </main>
    <footer
      class="bg-accent font-accent text-white text-xs sm:text-sm p-16 md:p-24 mt-6"
    >
      <h3 class="flex justify-center">© BlueBid corp.</h3>
    </footer>
  </body>
</html>
